name: Builder
description: 'For building'
author: duyld15
inputs:
  preset:
    description: 'Cmake preset to be built'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Check driver
      run: ls -al /usr/src/mongo-cxx-driver/install
      shell: bash
    - name: Save current directory
      run: echo "CURRENT_DIR=$(pwd)" >> $GITHUB_ENV
      shell: bash
    - name: Check current directory
      run: echo "$CURRENT_DIR"
      shell: bash
    - name: Build mongocxx-driver
      run: cp -rf /usr/src/mongo-cxx-driver/install/* ${{ env.CURRENT_DIR }}/external/mongo-cxx-driver/
      shell: bash
    - name: Configure Project
      run: make configure PRESET=${{ inputs.preset }}
      shell: bash
    - name: Build Project
      run: cmake --build --preset=${{ inputs.preset }}
      shell: bash