name: Test on Ubuntu
on:
  workflow_dispatch:
jobs:
  Configuration:
    runs-on: ubuntu-latest
    container:
      image: duyleduc520/mysfmlapp:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure Project
        run: cmake --graphviz=docs/graph/graph.dot --no-warn-unused-cli --preset=ubuntu
      - name: Build Project
        run: cmake --build --preset=ubuntu
          
