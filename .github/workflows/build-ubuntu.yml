name: Reusable Ubuntu Build Workflow
on:
  workflow_call:
    inputs:
      target:
        description: "Target to be built"
        required: true
        type: "string"
      build_type:
          description: "Build type"
          type: "string"
          default: "Release"
jobs:
  Configuration:
    runs-on: ubuntu-latest
    container:
      image: duyleduc520/mysfmlapp:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure Project
        run: cmake --graphviz=docs/graph/graph.dot --no-warn-unused-cli -DCMAKE_BUILD_TYPE=${{inputs.build_type}} --preset=ubuntu
      - name: Build
        run: cmake --build --preset=ubuntu-${{inputs.target}}
    