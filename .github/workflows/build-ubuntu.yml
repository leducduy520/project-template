name: Reusable Ubuntu Build Workflow
on:
  workflow_call:
    inputs:
      target:
        description: "Target to be built"
        required: true
        type: "string"
      build_type:
          description: "Build type"
          type: "string"
          default: "Release"
jobs:
  Configuration:
    runs-on: ubuntu-latest
    container:
      image: duyleduc520/mysfmlapp:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure and Build Project
        uses: threeal/cmake-action@main
        with:
          build-dir: out/build/ubuntu
          args: |
            --graphviz=./docs/graph/graph.dot
            --no-warn-unused-cli
            --preset=ubuntu
          options: |
            CMAKE_BUILD_TYPE=${{inputs.build_type}}
          build-args: |
            "-j$(nproc)"
            --target=${{inputs.target}}
            --config=${{inputs.build_type}}
      - name: Installation
        run: cmake --build ./out/build/ubuntu "-j$(nproc)" --target=install --config=${{inputs.build_type}}
    