name: Upload and Download artifacts
on:
  workflow_dispatch:
jobs:
  Upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: product
          path: cmake
  Download:
    runs-on: ubuntu-latest
    steps:
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: product
          path: cmake
      - name: Check a result
        run: ls
